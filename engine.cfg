[application]

name="wasters"
main_scene="res://Scenes/game.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Global.gd"

[display]

width=3840
height=2160
stretch_mode="viewport"
stretch_aspect="keep"

[input]

move_up=[key(W), key(Up)]
move_down=[key(S), key(Down)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
fire=[key(Space)]
